<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mountain</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #0b0c10; color: #e6e6e6; }
      header { padding: 16px 20px; background: #14161a; border-bottom: 1px solid #222; position: sticky; top: 0; }
      main { padding: 24px; max-width: 880px; margin: 0 auto; }
      h1 { margin: 0 0 8px 0; font-size: 22px; }
      .card { background: #121416; border: 1px solid #1f2329; border-radius: 12px; padding: 16px; margin: 16px 0; box-shadow: 0 2px 8px rgba(0,0,0,.25); }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      label { display: block; font-size: 12px; opacity: .8; margin-bottom: 6px; }
      input, select, button { border-radius: 10px; border: 1px solid #2a2f36; padding: 10px 12px; background: #0e1013; color: #e6e6e6; }
      input, select { width: 100%; box-sizing: border-box; }
      button { cursor: pointer; background: #1f6feb; border-color: #1f6feb; }
      button.secondary { background: #2b2f36; border-color: #2b2f36; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
      .muted { opacity: .75; font-size: 12px; }
      .success { color: #31c48d; }
      .error { color: #f05252; }
      code { background: #0e1013; padding: 2px 6px; border-radius: 6px; border: 1px solid #2a2f36;}
      a { color: #7aa2ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <header>
      <h1>Mountain â€” UI</h1>
      <div class="muted">Dev server on <code>http://localhost:8280</code> (proxied to backend <code>http://localhost:3000</code>)</div>
    </header>
    <main>
      <div id="app"></div>
    </main>
    <script>window.addEventListener('DOMContentLoaded', function(){ if(window.ui && window.ui.core && window.ui.core.init){ window.ui.core.init(); } });</script>
    <script src="/js/app.js"></script>
  </body>
</html>
